<section class="market">
    <aside class="sidebar">
        <h2 class="panel-title">Categories</h2>

        <app-category-menu [categories]="categoryList"
            (categorySelected)="onCategorySelected($event)"></app-category-menu>
    </aside>

    <section class="content">
        <h2 class="panel-title">Everyday Market</h2>
        <p class="hint">Pick a category from the left to see the alert.</p>
    </section>
</section>
